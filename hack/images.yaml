controller:
  image: controller_image
webhook:
  image: webhook_image
build_init:
  image: build_init_image
rebase:
  image: rebase_image
completion:
  image: completion_image
---
apiVersion: kbld.k14s.io/v1alpha1
kind: Sources
sources:
- image: webhook_image
  path: ./
  pack:
    build:
      builder: cloudfoundry/cnb:bionic
      rawOptions:
      - "-e BP_GO_TARGETS=./cmd/wehbook"
---
apiVersion: kbld.k14s.io/v1alpha1
kind: ImageDestinations
destinations:
- image: webhook_image
  newImage: gcr.io/cf-build-service-public/testing/webhook
